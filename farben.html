function imOnload(){
    var readSpeed = localStorage.getItem("readspeed");
    var time;
    if (readSpeed == "fast"){
        time = 3000;
    } else if (readSpeed == "middle"){
        time = 4000;
    } else {
        time = 6000;
    }

}
