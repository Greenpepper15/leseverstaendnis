<div id="rightid" class="right">

<script src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

<script>
    // Liste enthaelt datei Namen fuer die verschiendenen fonts
  var readV= "middle";
  var pageNum = 0;
  var farben = ["farben0.png","farben1.png","farben2.png","farben3.png","farben4.png","farben5.png"];
  var id; 
  var ranNum;
  initFingerprintJS();
  removeVisability("weiterid");
  removeVisability("text");
  removeVisability('frage');
  removeVisability('formColour');
 function input(){
    writeFormInputValue("farbeId", farben[ranNum]);
 }
    
 function reload(){ 
     removeVisability("weiterid");
     giveVisability("text");
     removeVisability('frage');
     removeVisability('formColour');
     writeFormInputValue("custId", id);
     var fragenNum = pageNum;
     if (fragenNum > 4){
        changeSite("https://greenpepper15.github.io/leseverstaendnis/end");
     }
     pageNum = fragenNum + 1;
     var ranNum = displayRanImage("text",farben);
    // writeFormInputValue("farbeId", farben[ranNum]);
     farben.splice(ranNum, 1);
     removeVisability("formColour");
     writeFormInputValue("reihenfolgeId", fragenNum);
     document.getElementById("pageNum").innerHTML = "Umfage im Rahmen des Projektseminars Visual Computing and Games, Farbe " + (fragenNum + 1) + "/5";
    var time;
    if (readV == "fast"){
        time = 3000;
    } else if (readV == "middle"){
        time = 4000;
    } else {
        time = 6000;
    }
    setTimeout(() =>{removeVisability('text');giveVisability('frage');giveVisability('formColour');}, time);
    if (document.getElementsByClassName("pageclip-form__success").length != 0){
            var len = document.getElementsByClassName("pageclip-form__success").length;
            var i;
            for (i = 0; i < len; i++){
                document.getElementsByClassName("pageclip-form__success")[i].click();
            }
    }
 
 } 
    
 function setSpeed(readSpeed){
        readV = readSpeed;
        //giveVisability("front");
        removeVisability("rightid");
        reload();
  }   

function imOnload(){
    readSpeed = readV;
    var time;
    if (readSpeed == "fast"){
        time = 3000;
    } else if (readSpeed == "middle"){
        time = 4000;
    } else {
        time = 6000;
    }
    setTimeout(() =>{removeVisability('text');giveVisability('frage');giveVisability('formColour');}, time);
}

 </script>
